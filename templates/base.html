<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AutoCare{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">AutoCare</h1>
            <div>
                <a href="{% url 'login' %}" class="text-sm text-blue-500 hover:underline">Login</a>
                <a href="{% url 'register' %}" class="ml-4 text-sm text-blue-500 hover:underline">Register</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
